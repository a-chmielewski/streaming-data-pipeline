name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            
            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Remove the stale label
            
            Thank you for your contributions! üôè
          close-issue-message: |
            This issue was automatically closed due to inactivity.
            Feel free to reopen if it's still relevant or create a new issue.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,critical,bug,enhancement'
          
          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            
            If you're still working on this:
            - Add a comment with an update
            - Push new commits
            - Remove the stale label
            
            Thank you for your contribution! üôè
          close-pr-message: |
            This pull request was automatically closed due to inactivity.
            Feel free to reopen and continue your work if needed.
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,critical,work-in-progress'
          
          # General settings
          operations-per-run: 30
          remove-stale-when-updated: true

